<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
	<title>Bouncing Circles</title>	
	<script>
	    // shim layer with setTimeout fallback
		window.requestAnimFrame = (function() {
		    return window.requestAminationFrame         ||
			       window.webkitRequestAminationFrame   ||
				   window.mozRequestAminationFrame      ||
				   window.oRequestAminationFrame        ||
				   window.msRequestAminationFrame       ||
				   function( callback ) {
				       window.setTimeout(callback, 1000 / 60);
			       };
			       
		})();	
		
	</script>
			
</head>
<body style="margin: 0px">
	<canvas id="myCanvas" width="400" height="400"></canvas>
		
    <script src="script.js"></script>

</body>
</html>
